<!DOCTYPE html>
    <head>
        <title>All Books</title>
    </head>
    <body>
        <table>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year published</th>
            </tr>
            {%for book in books%}
                <tr>
                    <td>{{book.ISBN}}</td>
                    <td>{{book.Title}}</td>
                    <td>{{book.Author}}</td>
                    <td>{{book.YearPublished}}</td>
                </tr>
            {%endfor%}
        </table>
    </body>
</html>
